<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Extension</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    
  </head>

  <body>
    <div class="container">
    <div>
      <h1 class="js-clock">00:00</h1>
    </div>

    <form class="js-form">
      <input type="text" placeholder="이름을 입력해주세요" />
    </form>
    <h4 class="greetings"></h4>
    <h5 class="weather"></h5>
    <form class="js-taskForm">
      <input type="text" placeholder="오늘 할 일을 입력하세요" />
    </form>
    <h6>Todo</h6>
    <ul class="js-todoList"></ul>
    <h6>Ing...</h6>
    <ul class="js-pendingList"></ul>
    <h6>Finished</h6>
    <ul class="js-finishedList"></ul>


    <script src="src/index.js"></script>
    <script src="src/greetings.js"></script>
    <script src="src/task.js"></script>
    <script src="src/bg.js"></script>
    <script type="module" src="src/config.mjs"></script>
    <script src="src/location.js"></script>
  </div>
  </body>
</html>
